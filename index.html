<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Jogo Adivinhe a Palavra.</title>
</head>
<body>
    <div class="wrapper">
        <h1>Jogo Adivinhe a Palavra</h1>
        <div class="content">
            <input type="text" class="type-input" maxlength="1">
            <div class="word"></div>
            <div class="info">
                <p class="guess">Chances: <span></span></p>
                <p class="wrong">Erros: <span></span></p>
                <p class="hint">Dica: <span></span></p>
            </div>
            <div class="buttons">
                <button class="reset">Reiniciar Jogo</button>
                <button class="showhint">Mostrar Dica</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
